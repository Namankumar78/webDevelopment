<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Thats All</h2>
    <form action="backend.php">
        <label for="test">Name: </label>
        <div>
            <input type="text" name="myName" id="test">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            <input type="datetime-local" name="" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="" id="">
        </div>
        <br>
        <label for="yoo">Are you ok: </label>
        <div>
            <input type="checkbox" name="" id="yoo" checked>
        </div> <br>
        <div>
            Gender: Male<input type="radio" name="Gender" id=""> Female<input type="radio" name="Gender" id="">
        </div>
        <br>
        Write about yourself: <br><textarea name="area" id="" cols="35" rows="10"></textarea>
        <br> <br>
        <label for="car">My Car</label>
        <select name="MyCar" id="car">
            <option value="maruti">Maruti</option>
            <option value="XUV" selected>XUV</option>
            <option value="swift">Swift</option>
        </select>
        <br> <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
